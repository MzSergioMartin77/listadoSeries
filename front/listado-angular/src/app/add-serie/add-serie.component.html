<div class="container">
    <h2>{{title}}</h2>

    <form #serieForm='ngForm' (ngSubmit)='onSubmit(serieForm)'>
        <p>
            <label for="titulo">Titulo: </label>
            <input value="{{serie.titulo}}" type="text" name="titulo" #titulo='ngModel' [(ngModel)]='serie.titulo'>
        </p>
        <p>
            <label for="descripcion">Descripción: </label>
            <textarea name="descripcion" #descripcion='ngModel' [(ngModel)]='serie.descripcion'></textarea>
        </p>
        <p>
            <label for="tipo">Tipo: </label>
            <select  name="tipo" #tipo='ngModel' [(ngModel)]='serie.tipo'>
                <option value="Anime">Anime</option>
                <option value="Película">Película</option>
                <option value="Serie">Serie</option>
                <option value="Manga">Manga</option>
                <option value="Videojuego">Videojuego</option>
            </select>
        </p>
        <p *ngIf="serie.tipo === 'Serie' || serie.tipo === 'Anime'">
            <label for="temporadas">Temporadas: </label>
            <input type="number" name="temporadas" min="1" #temporadas='ngModel' [(ngModel)]='serie.temporadas'>
        </p>
        <p *ngIf="serie.tipo === 'Manga'">
            <label for="tomos">Tomos: </label>
            <input type="number" name="tomos" min="1" #tomos='ngModel' [(ngModel)]='serie.tomos'>
        </p>
        <p *ngIf="serie.tipo === 'Manga'">
            <label for="autor">Autor: </label>
            <input type="text" name="autor" #autor='ngModel' [(ngModel)]='serie.autor'>
        </p>
        <p *ngIf="serie.tipo === 'Película'">
            <label for="director">Director: </label>
            <input type="text" name="director" #director='ngModel' [(ngModel)]='serie.director'>
        </p>
        <p *ngIf="serie.tipo === 'Videojuego'">
            <label for="estudio">Estudio: </label>
            <input type="text" name="estudio" #estudio='ngModel' [(ngModel)]='serie.estudio'>
        </p>
        <p *ngIf="serie.tipo === 'Videojuego'">
            <label for="plataforma">Plataforma: </label>
            <input type="text" name="plataforma" #plataforma='ngModel' [(ngModel)]='serie.plataforma'>
        </p>
        <p *ngIf="serie.tipo != 'Película' && serie.tipo != 'Videojuego'">
            <label for="estadoObra">Estado actual de la obra: </label>
            <select  name="estadoObra" #estadoObra='ngModel' [(ngModel)]='serie.estadoObra'>
                <option value="Finalizado">Finalizado</option>
                <option value="En curso">En curso</option>
                <option value="Abandonado">Abandonado</option>
            </select>
        </p>
        <p>
            <label for="estadoUser">Estado del usuario: </label>
            <select  name="estadoUser" #estadoUser='ngModel' [(ngModel)]='serie.estadoUser'>
                <option value="Leido">Leído</option>
                <option value="Visto">Visto</option>
                <option value="Pasado">Pasado</option>
                <option value="Siguiendo">Siguiendo</option>
                <option value="Abandonado">Abandonado</option>
                <option value="Pendiente">Pendiente</option>
            </select>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Generos </mat-label>
                <mat-select  multiple  name="genero" #genero='ngModel' [(ngModel)]='serie.genero'>
                  <mat-option *ngFor="let genero of generosList" [value]="genero">{{genero}}</mat-option>
                </mat-select>
            </mat-form-field>                            
        </p>

        <input class="add" type="submit" value="Enviar">
    </form>
</div>
